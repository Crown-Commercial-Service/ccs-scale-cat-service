language: java
script: mvn package
cache:
  directories:
  - "$HOME/.m2"
branches:
  only:
  - feature/SINF-185_cat_skeleton_api
  - develop
deploy:
  - provider: cloudfoundry
    edge: true
    api: https://api.london.cloud.service.gov.uk
    organization: ccs-scale-cat    
    space: sandbox
    on:
      branch: feature/SINF-185_cat_skeleton_api

  - provider: cloudfoundry
    edge: true
    api: https://api.london.cloud.service.gov.uk
    organization: ccs-scale-cat  
    space: development
    on:
      branch: develop
env:
  global:
  - secure: 
  - secure: 
