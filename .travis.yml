language: java
jdk: openjdk17
script: 
  # Install latest version of Maven compatible with JDK 17. Use archives for permalink to fixed version
  - wget https://archive.apache.org/dist/maven/maven-3/3.8.5/binaries/apache-maven-3.8.5-bin.tar.gz -P /tmp
  - sudo tar xf /tmp/apache-maven-*.tar.gz -C /usr/local/bin/
  - export M2_HOME=/usr/local/bin/apache-maven-3.8.5
  - export PATH=${M2_HOME}/bin:${PATH}
  - mvn package
cache:
  directories:
    - "$HOME/.m2"
branches:
  only:
    - "/^(feature|bugfix)\\/(SCC|SCAT|CON)-[0-9]+.*$/"
    - "/^(release)\\/.*$/"
    - "/^snyk-(upgrade|fix)-[a-z0-9]+$/"
    - develop
    - main

# Install dependencies
before_install:
  - sudo rm -Rf terraform_"$TF_VERSION"_linux_amd64.zip
  - sudo rm -Rf terraform
  - wget https://releases.hashicorp.com/terraform/"$TF_VERSION"/terraform_"$TF_VERSION"_linux_amd64.zip
  - unzip terraform_"$TF_VERSION"_linux_amd64.zip
  - sudo mv terraform /usr/local/bin/
  - rm terraform_"$TF_VERSION"_linux_amd64.zip

deploy:
  # SBX - modify CF_ENVIRONMENT as required
  - provider: script
    skip_cleanup: true
    script: CF_ENVIRONMENT=sbx2 bash ./deploy.sh
    on:
      all_branches: true
      condition: "${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} =~ ^(feature|bugfix)\\/(SCC|SCAT|CON)-[0-9]+.*$ || ${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} =~ ^snyk-(upgrade|fix)-[a-z0-9]+$"

  # DEVELOP
  - provider: script
    skip_cleanup: true
    script: CF_ENVIRONMENT=dev bash ./deploy.sh
    on:
      branch: develop

  # INT (SIT)
  - provider: script
    skip_cleanup: true
    script: CF_ENVIRONMENT=int bash ./deploy.sh
    on:
      branch: release/int

  # NFT
  - provider: script
    skip_cleanup: true
    script: CF_ENVIRONMENT=nft bash ./deploy.sh
    on:
      branch: release/nft


  # UAT
  - provider: script
    skip_cleanup: true
    script: CF_ENVIRONMENT=uat bash ./deploy.sh
    on:
      branch: release/uat

  # PRE
  - provider: script
    skip_cleanup: true
    script: CF_ENVIRONMENT=pre bash ./deploy.sh
    on:
      branch: release/pre      

  # PRD
  - provider: script
    skip_cleanup: true
    script: CF_ENVIRONMENT=prd bash ./deploy.sh
    on:
      branch: release/prd      

# WARNING! Do NOT use the --add flag of travis cli encrypt - it removes all formatting and comments
env:
  global:
    # ACCESS_KEY_ID
    - secure: ""
    # SECRET_ACCESS_KEY
    - secure: ""
    # S3_STATE_BUCKET_NAME
    - secure: ""
    # DDB_LOCK_TABLE_NAME
    - secure: ""
    # CF_USERNAME
    - secure: ""
    # CF_PASSWORD
    - secure: ""
    - TF_VERSION=1.0.5
