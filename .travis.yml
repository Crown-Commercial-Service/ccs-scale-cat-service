language: java
script: mvn package
cache:
  directories:
  - "$HOME/.m2"
branches:
  only:
  - "/^(feature|bugfix)\\/SINF-[0-9]+.*$/"
  - develop
after_success:
- mkdir $HOME/cf-cli
- curl -L "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=v7&source=github"
  | tar -zx -C $HOME/cf-cli
- export PATH=$PATH:$HOME/cf-cli
deploy:
- provider: script
  skip_cleanup: true
  script: CF_ROUTE_PREFIX=sbx- CF_SPACE=sandbox CF_MEMORY=1024M AGREEMENTS_SERVICE_URL=$AGREEMENTS_SERVICE_URL_TST bash ./deploy.sh
  on:
    all_branches: true
    condition: "${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} =~ ^(feature|bugfix)\\/SINF-[0-9]+.*$"
- provider: script
  skip_cleanup: true
  script: CF_ROUTE_PREFIX=dev- CF_SPACE=development CF_MEMORY=1024M bash ./deploy.sh
  on:
    branch: develop
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
