language: java
script: mvn package
cache:
  directories:
  - "$HOME/.m2"
branches:
  only:
  - feature/SINF-198_rollbar_integration
  - develop
  
after_success: 
- mkdir $HOME/cf-cli
- curl -L "https://packages.cloudfoundry.org/stable?release=linux64-binary&version=v7&source=github" | tar -zx -C $HOME/cf-cli
- export PATH=$PATH:$HOME/cf-cli
  
deploy:
  - provider: script
    skip_cleanup: true
    script: CF_ROUTE_PREFIX=sbx- CF_SPACE=sandbox CF_MEMORY=1024M bash ./deploy.sh
    on:
      branch: feature/SINF-198_rollbar_integration
      
  - provider: script
    skip_cleanup: true
    script: CF_ROUTE_PREFIX=dev- CF_SPACE=development CF_MEMORY=1024M bash ./deploy.sh
    on:
      branch: develop
      
env:
  global:
  - secure: 
  - secure: 
