---
applications:
- name: ((route-prefix))ccs-scale-cat-service
  routes:
  - route: ((route-prefix))ccs-scale-cat-service.apps.internal
  memory: ((memory))
  buildpacks: 
    - https://github.com/cloudfoundry/java-buildpack#v4.33
  path: target/ccs-scale-cat-service-0.0.1-SNAPSHOT.jar
  env:
    AGREEMENTS_SERVICE_URL: ((agreements-svc-url))
    AGREEMENTS_SERVICE_API_KEY: ((agreements-svc-api-key))
    ROLLBAR_ACCESS_TOKEN: ((ROLLBAR_ACCESS_TOKEN))